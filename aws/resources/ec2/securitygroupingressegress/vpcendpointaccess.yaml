##############################################################
Parameters:
  cfparamSecurityGroupId:
    Type: String
  cfparamDestinationSecurityGroupId:
    Type: String

Resources:
  EgressS3:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      DestinationSecurityGroupId: !Ref DestinationSecurityGroupId
      Description: !Sub 'VPC Endpoint Access'
      FromPort: 443
      ToPort: 443
      GroupId: !Ref cfparamSecurityGroupId
      #tcp=6
      IpProtocol: 6
  
