# IAM/stacks/Role/AWSServiceRole.yaml
# author: @teriradichel @2ndsightlab
# Description: generic template to deploy a role that an AWS
# service can asssume
##############################################################
Parameters:
  cfparamName:
    Type: String
    Default: ""
  cfparamAwsservice:
    Type: String
      #sample service names (see AWS documentation for more)
      #vpc-flow-logs
      #lambda
      #ec2
      #batch
      #ecs-tasks
      
Resources:
  ServiceRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: 
        !Sub "${cfparamName}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Action: "sts:AssumeRole"
            Condition:
              StringEquals:
                aws:SourceAccount: !Ref AWS::AccountId
              ArnLike:
                aws:SourceArn:
                  !Sub arn:aws:${cfparamservice}:${AWS::Region}:${AWS::AccountId}:*  
            Principal:
               Service: 
                  !Sub ${cfparamservice}.amazonaws.com

Outputs:
  ServiceRoleArnOutput:
    Value: !GetAtt ServiceRole.Arn
    Export:
     Name: !Ref cfparamName

