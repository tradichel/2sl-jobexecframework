Resources:
  Policy:
    Type: AWS::IAM::RolePolicy
    Properties:
      RoleName: root-adminrole
      PolicyName: root-adminrolepolicy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: "AllowAllActions"
            Effect: Allow
            Action: '*'
            Resource: '*'
          - Sid: "DenyTheseActionsInRootAccount"
            Effect: Deny
            Action:
              - iam:AttachUserPolicy
              - iam:AttachGroupPolicy
              - iam:CreateUser
              - iam:DetachUserPolicy
              - iam:DeleteUserPermissionsBoundary
              - iam:PutUserPermissionsBoundary
              - iam:PutUserPolicy
              - iam:Tag*
              - iam:Untag*
              - iam:UpdateUser
              - iam:CreateGroup
              - iam:PassRole
              - iam:CreateInstanceProfile
              - iam:CreateSAML
              - iam:CreateOpenIDConnectProvider
              - iam:PutUserPolicy
              - iam:AddUserToGroup
              - iam:AddRoleToInstanceProfile
              - iam:AddClientIDToOpenIDConnectProvider
            Resource: !Sub 'arn:aws:iam::${AWS::AccountId}:*'
          - Sid: "AllowCreateRoleWithhPermissionBoundaryInRootAccount"
            Effect: Allow
            Action:
              - iam:CreateRole
              - iam:UpdateRole
              - iam:AttachRolePolicy
            Resource: !Sub 'arn:aws:iam::${AWS::AccountId}:*'
            Condition:
              StringEquals:
                iam:PermissionsBoundary: 'arn:aws:iam::${AWS::AccountId}:policy/root-accountpermissionsboundary'

Outputs:
  PolicyID:
    Value: !Ref Policy
    Export:
     Name: !Sub id-iam-rolepolicy-root-adminrolepolicy
  PolicyArn:
    Value: !Ref Policy
    Export:
     Name: !Sub arn-iam-rolepolicy-root-adminrolepolicyarn

