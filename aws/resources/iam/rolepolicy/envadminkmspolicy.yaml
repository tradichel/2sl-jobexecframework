##############################################################
Parameters:
  cfparamName:
    Type: String
    AllowedValues: 
      - prod
      - nonprod
      - org
      - root
  Roles:
    Type: [comma delim list]

Resources:
  Policy:
    Type: 'AWS::IAM::ManagedPolicy'
    Properties:
      ManagedPolicyName: !Sub ${cfparamName}=adminkmspolicy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - 'kms:Decrypt'
              - 'kms:GenerateDataKey'
            Resource:
              [TODO: ARN for ENVIRONMENT KMS KEY]
      Roles: 
        [TODO: All ADMIN ROLES IN ENV]

Outputs:
  GroupPolicyNameOutput:
    Value: TODO - ID and ARN Here
    Export:
      Name: IAMAdminsGroupRoleKMSPolicyExport

