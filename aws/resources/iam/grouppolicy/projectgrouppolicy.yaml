#!/bin/bash -e
# https://github.com/tradichel/2sl-jobexecframework
# awsdeploy/resources/iam/userpolicy/projectgrouppolicy.yaml
# author: @teriradichel @2ndsightlab
# Description: Generic group policy for a project account
##############################################################
Parameters:
  cfparamName:
    Type: String
  cfparamGroupName:
    Type: String

Resources:
  grouppolicy:
    Type: AWS::IAM::GroupPolicy
    Properties:
      PolicyName: !Ref cfparamName
      GroupName: !Ref cfparamGroupName
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - s3:List*
              - s3:Get*
              - s3:PutObject
              - ec2:Describe*
              - kms:List*
              - kms:Get*
              - ec2:Get*
              - ec2:CreateKeyPair
              - ec2:RunInstances
              - secretsmanager:*
              - kms:Encrypt*
              - kms:Decrypt*
              - ec2:AssignPrivateIpAddresses
              - ec2:CreateTags
              - ec2:DeleteTags
              - ec2:AssociateAddress
              - ec2:AttachVolume
              - ec2:AuthorizeSecurityGroupEgress
              - ec2:AuthorizeSecurityGroupIngress
              - ec2:CreateImage
              - ec2:CreateNetworkInterface
              - ec2:CreateSecurityGroup
              - ec2:CreateSnapshot*
              - ec2:CreateVolume
              - ec2:DeleteSecurityGroup
              - ec2:DeleteVolume
              - ec2:DisassociateAddress
              - ec2:ModifySecurityGroupRules
              - ec2:MonitorInstances
              - ec2:RebootInstances
              - ec2:TerminateInstances
              - ec2:StopInstances
              - ec2:RegisterImage
              - ec2:RequestSpot*
              - ec2:Revoke*
              - ec2:StartInstances
              - ec2:UpdateSecurityGroupRule*
              - iam:List*
              - iam:Get*
            Resource: "*"
Outputs:
  grouppolicyid:
    Value: !Ref grouppolicy
    Export:
     Name: !Sub id-iam-grouppolicy-${cfparamName}
  grouppolicyarn:
    Value: !Ref grouppolicy
    Export:
     Name: !Sub arn-iam-grouppolicy-${cfparamName}

