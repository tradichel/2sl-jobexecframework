Parameters:
  cfparamDomainName:
    Type: String
  cfparamDotsToDashes:
    Type: String
  cfparamHostedZoneId:
    Type: String

#see NIST guidance for the most up to date
#key algorithm guidance
Resources: 
  Certificate:
    Type: "AWS::CertificateManager::Certificate"
    Properties:
      DomainName: !Ref cfparamDomainName
      ValidationMethod: DNS
      #512 not yet rolled out? Getting errors.
      #KeyAlgorithm: EC_secp521r1
      #EC_secp384r1 won't validate
      KeyAlgorithm: EC_secp384r1
      #KeyAlgorithm: EC_prime256v1
      #if no algorithm is set, use default RSA2048
      DomainValidationOptions:
        - 
          DomainName:
            !Ref cfparamDomainName
          HostedZoneId:  
            !Ref cfparamHostedZoneId

Outputs:
  certificateid:
    Value: !Ref Certificate
    Export:
     Name: !Sub id-certificatemanager-certificate-${cfparamDotsToDashes}
  certificatearn:
    Value: !Ref Certificate
    Export:
     Name: !Sub arn-certificate-certificate-${cfparamDotsToDashes}

