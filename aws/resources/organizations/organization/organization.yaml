# author: @tradichel @2ndsightlab
# description: CloudFormation template to deploy an organization
##############################################################
Parameters:
  cfparamName:
    Type: String
    
Resources:
  Organization:
    DeletionPolicy: Retain
    Type: AWS::Organizations::Organization
    Properties: 
      FeatureSet: ALL

Outputs:
  OrganizationID:
    Value: !Ref Organization
    Export:
     Name: !Sub id-organizations-policy-${cfparamName}
  OrganizaitonArn:
    Value: !GetAtt Organization.Arn
    Export:
     Name: !Sub arn-organizations-policy-${cfparamName}

  OrganizationOutput:
    Value: !Ref Organization
    Export:
      Name: !Ref cfparamName
  
  OrganizationArnOutput:
    Value: !GetAtt Organization.Arn
    Export:
      Name: !Sub ${cfparamName}arn

  OrganizationRootIdOutput:  
    Value: !GetAtt Organization.RootId
    Export:
      Name: !Sub ${cfparamName}rootid

  OrganizationAccountIdOutput:
    Value: !GetAtt Organization.ManagementAccountId
    Export:
      Name: !Sub ${cfparamName}managementaccountid

  OrganizationManagementAccountArnOutput:
    Value: !GetAtt Organization.ManagementAccountArn
    Export:
      Name: !Sub ${cfparamName}managementaccountarn

