# Organiztaion resource policy that allows other acccounts to
# manage organization resources
##############################################################
Parameters:
  cfparamName:
    Type: String
  cfparamOrgPoliciesAdminAccount:
    Type: String

Resources:
  ResourcePolicy:
    Type: AWS::Organizations::ResourcePolicy
    Properties:
      Content:
        Version: 2012-10-17
        Statement:
          - Sid: OrgAdminAccountFullAccess
            Effect: Allow
            Principal:
              AWS:
                !Join
                  - ''
                  - - 'arn:aws:iam::'
                    - !Ref cfparamOrgPoliciesAdminAccount
                    - ':root'
            Action:
              - 'organizations:AttachPolicy'
              - 'organizations:CreatePolicy'
              - 'organizations:DeletePolicy'
              - 'organizations:DescribeAccount'
              - 'organizations:DescribeCreateAccountStatus'
              - 'organizations:DescribeEffectivePolicy'
              - 'organizations:DescribeHandshake'
              - 'organizations:DescribeOrganization'
              - 'organizations:DescribeOrganizationalUnit'
              - 'organizations:DescribePolicy'
              - 'organizations:DescribeResourcePolicy'
              - 'organizations:DetachPolicy'
              - 'organizations:DisablePolicyType'
              - 'organizations:EnablePolicyType'
              - 'organizations:ListAccounts'
              - 'organizations:ListAccountsForParent'
              - 'organizations:ListAWSServiceAccessForOrganization'
              - 'organizations:ListChildren'
              - 'organizations:ListCreateAccountStatus'
              - 'organizations:ListDelegatedAdministrators'
              - 'organizations:ListDelegatedServicesForAccount'
              - 'organizations:ListHandshakesForAccount'
              - 'organizations:ListHandshakesForOrganization'
              - 'organizations:ListOrganizationalUnitsForParent'
              - 'organizations:ListParents'
              - 'organizations:ListPolicies'
              - 'organizations:ListPoliciesForTarget'
              - 'organizations:ListRoots'
              - 'organizations:ListTagsForResource'
              - 'organizations:ListTargetsForPolicy'
              - 'organizations:TagResource'
              - 'organizations:UntagResource'
              - 'organizations:UpdatePolicy'
            Resource: '*'

Outputs:
  ResourcePolicyID:
    Value: !Ref ResourcePolicy
    Export:
     Name: !Sub id-organizations-resourcepolicy-${cfparamName}
  ResourcePolicyArn:
    Value: !GetAtt ResourcePolicy.Arn
    Export:
     Name: !Sub arn-organizations-resourcepolicy-${cfparamName}

