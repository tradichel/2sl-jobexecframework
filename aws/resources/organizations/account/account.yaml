# awsdeploy/resources/organizations/account/account.yaml
# author: @tradichel @2ndsightlab
# description: CloudFormation template to create an AWS Account
##############################################################
Parameters:
  cfparamName:
    Type: String
  cfparamParentIds:
    Type: String
  cfparamDomain:
    Type: String  
  cfparamEnv:
    Type: String
  cfparamOrg:
    Type: String

Resources:

  OrgAccount:
    Type: AWS::Organizations::Account
    Properties: 
      AccountName:
        !Ref cfparamName
      Email: 
          !Join
            - ""
            - - !Ref cfparamName
              - "@"
              - !Ref cfparamDomain
      ParentIds:
        - !Ref cfparamParentIds

      RoleName: 
            !Join
              - ""
              - - !Ref cfparamEnv 
                - "-adminrole"
  
Outputs:
  AccountID:
    Value: !Ref OrgAccount
    Export:
     Name: !Sub id-organizations-account-${cfparamName}
  AcccountArn:
    Value: !GetAtt OrgAccount.Arn
    Export:
     Name: !Sub arn-organizations-account-${cfparamName}
  AccountNameOutput:
    Value: !Ref cfparamName
    Export:
     Name: !Ref cfparamName
  EmailOutput:
    Value:
      !Join
        - ""
        - - !Ref cfparamName
          - "@"
          - !Ref cfparamDomain
    Export:
     Name: 
      !Sub "${cfparamName}email"
  RoleOutput:
    Value: 
      !Join
        - ""
        - - !Ref cfparamEnv
          - "-adminrole"
    Export:
     Name: 
      !Sub "${cfparamName}role"
          

